{% extends "../base.html" %}

{% block content %}
<div class="registration-form">
    <form method="post">
        {% csrf_token %}
        <table class="registration-table">
            {% for field in form %}
                <tr>
                    <td><label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label></td>
                    <td>{{ field }}</td>
                </tr>
                {% if field.errors %}
                    <tr>
                        <td colspan="2" class="text-danger">
                            <ul>
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
        <div class="form-actions">
            <input type="submit" value="Зарегистрироваться" class="btn-submit">
        </div>
    </form>
</div>
{% endblock %}
